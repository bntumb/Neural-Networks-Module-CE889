<!DOCTYPE html>
<html>
<head>
	<title>A Basic To-do-List</title>
	<meta content="A A Basic To-do-List to keep track of daily activities" name="description">
	<meta name="Ben-Elie Ntumba">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div class="next-task">
            <div class="nav">
                <div id="add-button">
                    <p id="search-button">
                    <p class=" status add-button" id="add-button">Add new task</p></p>
                </div>

            </div>

			<p >Next task due in</p>
			<p class="task-time"> 23 hours, 22 minutes</p>
			<div class="task-info">
				<div class="name">
					<p>Kieran Lowe's Reflective Statements</p>
				</div>
				<div>
					<p>21/03/2022 16:03</p>
				</div>
			</div>
		</div>
		<div class="task-table">
			<table id="showTasks">
				<colgroup span="2" title="title"></colgroup>
				<thead>
					<tr>
						<th scope="col">Task</th>
						<th scope="col">Deadline</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody id="tableId">
					<tr class="table-row">
						<td>
							<div class="task-item">
								<div class="task-header">
									<p class="task-title">Kieran Lowe's Reflective Statements</p>
								</div>
								<p class="description">4 needed to be marked. 1 an hour</p>
								<p class=" status">Doing</p>
							</div>
						</td>
						<td>21/03/2022 16:03</td>
						<td>
							<div class="options-button">
								<button class="search-button">
                                    <svg viewbox="0 0 128 512" xmlns="http://www.w3.org/2000/svg">
								<!--! Font Awesome Pro 6.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
								<path d=
								"M64 360C94.93 360 120 385.1 120 416C120 446.9 94.93 472 64 472C33.07 472 8 446.9 8 416C8 385.1 33.07 360 64 360zM64 200C94.93 200 120 225.1 120 256C120 286.9 94.93 312 64 312C33.07 312 8 286.9 8 256C8 225.1 33.07 200 64 200zM64 152C33.07 152 8 126.9 8 96C8 65.07 33.07 40 64 40C94.93 40 120 65.07 120 96C120 126.9 94.93 152 64 152z"></path>
								    </svg>
                                
                                </button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>


	</div>
 <div id="pop-up">
        <div id="blocker" ></div>

        <div id="add-task">



        </div>

    </div>

	<script src="js/scripts.js">
	</script>
</body>
</html>
